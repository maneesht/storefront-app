<mat-card matRipple>
  <img mat-card-image src="https://dsw.scene7.com/is/image/DSWShoes/402359_100_ss_01?$pdp-image$">
  <mat-card-title>{{item.name}}</mat-card-title>
  <mat-card-subtitle>Price: ${{item.price}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{item.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ADD TO CART</button>
    <button mat-raised-button color="primary">DETAIL</button>
  </mat-card-actions>
</mat-card>
